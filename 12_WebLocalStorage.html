<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h1>Local Storage</h1>
    <script>
        window.localStorage.setItem("Name", "Sanehal Bharat Khedekar");
        window.localStorage.setItem("City", "Sangola");
        window.localStorage.setItem("Pincode", 413307);
        window.localStorage.setItem("District", "Solapur");

       window.localStorage.removeItem("City");

    </script>
    
</body>
</html>
